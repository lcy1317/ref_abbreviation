<form class="form-signin" style="background-color: rgba(235, 235, 235, 0.5); padding: 2rem;">
    <div class="text-center mb-4">
        <img class="mb-4" src="images/favicon2.png" alt="" width="80" height="80">
        <h1 class="h4 mb-3 font-weight-normal" id="btn_to_list">期刊、会议名润饰</h1>
    </div>
<!--    <div class="col">-->

    <div class="col">
        <label for="toabbr" class="form-label">期刊会议名:</label>

        <input type="text" class="form-control" id="toabbr" placeholder="J."
               style="opacity: 0.8; margin-bottom: 20px;">


    </div>

    <div>

        <center><a class="btn btn-sm btn-primary btn-block" id="btn_abbr" type="button"
                   style="padding: 10px 20px; font-size: 18px; margin-top: 20px;">提交润饰</a></center>

    </div>
    <div class="col">
        <label for="response" class="form-label">润饰结果：</label>
        <input type="text" class="form-control" id="response" placeholder="J."
               style="opacity: 0.8; margin-bottom: 20px;">
    </div>

    <!-- 用于提示错误信息，默认隐藏该标签 -->

</form>

<script>

    var inputString = document.getElementById("toabbr").value;
    var baseURL = "http://120.27.131.20:12345/getAbbr?input="+inputString;

    document.getElementById("btn_abbr").onclick = function () {
        // alert(inputString)
        // window.location.reload();
        request('GET',baseURL,
            function (status, output) {
                if (output !== undefined && output.code === 500) {
                    alert(output.message);
                } else if (output !== undefined && output.code === 200) {
                    // alert(output.message);
                    document.getElementById("response").value = output.message;
                }
            });
    };
</script>
